<div class="shadow-none">
  <div class=" ms-3">
    <div class="d-flex justify-content-between align-items-center mb-0">
      <div class="text-uppercase text-primary fw-bold fs-5">{{data.title}}</div>

      <div mat-dialog-actions class="d-flex justify-content-end">
        <!-- CROSS BUTTON -->
        <button
            type="button"
            class="btn-close shadow-none p-2"
            aria-label="Close"
            (click)="onCloseClick()">
        </button>
      </div>
    </div>

    <small class="text-muted fw-bold">{{ messageDetails }}</small>
  </div>

  <div mat-dialog-content style="height: calc(100vh - 400px);" class="">
    <ag-grid-angular
      style="width: 100%; height: 280px;"
      class="ag-theme-quartz"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      (selectionChanged)="onSelectionChanged($event)"
      [rowSelection]="selectionMode"
      (gridReady)="onGridReady($event)"
      [suppressDragLeaveHidesColumns]="true"
      [suppressMovableColumns]= "true"
      [rowHeight]="rowHeight">
    </ag-grid-angular>

    <div class="text-end py-2 pe-2">
      <!-- BUTTON PREVIOUS -->
      <button (click)="onPrevPage()"
              class="btn btn-secondary me-2 btn-sm"
              [disabled]="currentPageNumber===1">
              <div class="d-flex align-items-center justify-content-center gap-1">
                <i class="ti ti-arrow-left fs-3 mb-1"></i>
                PREV
              </div>
      </button>
      <!-- BUTTON NEXT -->
      <button (click)="onNextPage()"
              class="btn btn-secondary btn-sm"
              [disabled]="maxPageNumber === 0 || (currentPageNumber === maxPageNumber)">
              <div class="d-flex align-items-center justify-content-center gap-1">
                NEXT
                <i class="ti ti-arrow-right fs-3 mb-1"></i>
              </div>

      </button>
    </div>
  </div>

</div>
