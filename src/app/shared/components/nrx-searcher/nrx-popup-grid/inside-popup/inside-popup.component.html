  <div class="ms-3 mt-2">
    <div class="d-flex justify-content-between align-items-center mb-0">
      <div class="text-uppercase text-primary fw-bold fs-5">{{data.title | translate}}</div>

      <div mat-dialog-actions class="d-flex justify-content-end me-2">
        <!-- CROSS BUTTON -->
        <button
            class="btn btn-outline-white btn-sm shadow-none"
            aria-label="Close"
            (click)="onCloseClick()">
            <i class="ti ti-x fs-3"></i>
        </button>
      </div>
    </div>

    <small class="text-muted fw-bold">{{ messageDetails }}</small>
  </div>

  <div mat-dialog-content style="height: calc(100vh - 400px);" class="mx-3">
    <ag-grid-angular
      style="width: 100%; height: 280px;"
      class="ag-theme-quartz"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      (selectionChanged)="onSelectionChanged($event)"
      [rowSelection]="selectionMode"
      (gridReady)="onGridReady($event)"
      [suppressDragLeaveHidesColumns]="true"
      [suppressMovableColumns]= "true"
      [rowHeight]="rowHeight"
      [headerHeight]="headerHeight"
      [defaultColDef]="defaultColDef">
    </ag-grid-angular>

    <div class="text-end py-2">
      <!-- BUTTON PREVIOUS -->
      <button (click)="onPrevPage()"
              class="btn btn-primary me-2 btn-sm"
              [disabled]="currentPageNumber===1">
              <div class="d-flex align-items-center justify-content-center gap-1">
                <i class="ti ti-arrow-left fs-5 mb-1"></i>
              </div>
      </button>
      <!-- BUTTON NEXT -->
      <button (click)="onNextPage()"
              class="btn btn-primary btn-sm"
              [disabled]="maxPageNumber === 0 || (currentPageNumber === maxPageNumber)">
              <div class="d-flex align-items-center justify-content-center gap-1">
                <i class="ti ti-arrow-right fs-5 mb-1"></i>
              </div>
      </button>
    </div>
  </div>
